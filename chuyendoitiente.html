<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <form>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="text" id="amount"></td>
            <td>
                <select id="form">
                    <option id="vnd" value=1>VND</option>
                    <option id="usd" value=2>USD</option>
                </select>
            </td>
            <td>
                <select id="form1">
                    <option id="vnd1" value=1>VND</option>
                    <option id="usd1" value=2>USD</option>
                </select>
            </td>
            <td>
                <button type ="button" onclick="convert()">Convert</button>
            </td>
        </tr>
    </form>


</table>
<p id="result"></p>
</body>
</html>
<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let result = document.getElementById("result");
        let selectform = document.getElementById("form").value;
        let selectform1 = document.getElementById("form1").value;

        if (selectform == 1 && selectform1 == 2) {
            result.innerHTML = "Result" + Number(amount) / 24 + "$"
        } else
            if (selectform == 2 && selectform1 == 1) {
            result.innerHTML = "Result" + Number(amount) * 24 + "VND"
        } else {
            result.innerHTML = "Result" + Number(amount);
        }
    }
</script>
